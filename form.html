  <body>
   <section class="form-section">
    <div class="left-form">
        <img src="https://www.ipca.com/wp-content/htmlMenu/images/logo-color.svg" class="form-logo">
           <h4 class="client-det">client details </h4>
    </div>
    <form action="" class="form-box">
        <div class="mb-3">
            
            <input type="text" class="form-control form-input" id="exampleFormControlInput1" placeholder="Enter Your Name">
            <input type="text" class="form-control form-input" id="exampleFormControlInput2" placeholder="Enter Your Designation">
            <input type="number" class="form-control form-input" id="exampleFormControlInput3" placeholder="Enter Your Phone Number">
            <input type="number" class="form-control form-input" id="exampleFormControlInput4" placeholder="Enter Your whatsapp Number">
            <input type="text" class="form-control form-input" id="exampleFormControlInput5" placeholder="Enter Your Fb Id">
            <input type="text" class="form-control form-input" id="exampleFormControlInput6" placeholder="Enter Your Linkdin">
            <input type="text" class="form-control form-input" id="exampleFormControlInput6" placeholder="Enter Your Website Link">
            <input type="text" class="form-control form-input" id="exampleFormControlInput6" placeholder="Enter Your Address">
            <input type="file" class="form-control form-input" id="exampleFormControlInput6" placeholder="Enter Your photo">
            <input type="email" class="form-control form-input" id="exampleFormControlInput7" placeholder="Enter Your Emai id">
          </div>
          <button class="btn sum-btn">submit</button>
    </form>
   </section>
